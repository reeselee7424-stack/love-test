"烈焰玫瑰":{e:"🌹",en:"Flame Rose",d:"你的爱情像一团不灭的火焰，从相识的第一刻起就注定了你是那个全力以赴的人。你天生热烈、勇敢、敢爱敢恨，在感情中从不掩饰自己的情感，你的喜欢是藏不住的——眼神、语气、行动都会出卖你。当你爱上一个人，全世界都能感受到你眼中的光芒。你追求那种令人心跳加速的恋爱体验，相信真正的爱情应该是轰轰烈烈的，你会为心爱的人策划惊喜、制造浪漫、甚至为了见一面跨越整座城市。\n\n你的恋爱关键词是「燃烧」。你害怕平淡，害怕激情消退后两个人变成最熟悉的陌生人。对你来说，恋爱中最美好的时刻永远是心动的那一瞬间——初次牵手时的紧张、接吻前的停顿、深夜通话时不舍得挂断的沉默。你把每一段恋爱都当作一部电影来经历，而你永远是那个最投入的主角。",tg:["热烈","勇敢","敢爱敢恨","电光火石","全力以赴"],m:"月光薄荷",md:"月光薄荷的温柔与内敛恰好能承接你的炽热。ta不会被你的热情吓跑，反而会用深沉的理解和陪伴让你感到安心。你的热情能让ta走出内心世界，ta的沉稳能让你的火焰不再灼伤自己。你们是最互补的组合——一个燃烧，一个守护。",w:"你的热情有时会给对方造成压力。当你满腔爱意汹涌而来，对方可能还没准备好接住这份重量。你需要学会察觉对方的节奏，在表达爱意时留一些呼吸的空间。同时，你也容易在热恋期过后因为落差感而失望。记住，真正的爱情不是永远心跳加速，而是心跳恢复平静后依然选择牵手的那份坚定。",a:"试着把一部分热情转化为耐心。当你想要立刻得到回应时，给对方一点消化的时间。另外，培养一些独立于恋爱之外的热情——比如一个让你发光的爱好——这不仅会让你更有魅力，也能让你在感情中更从容、更有底气。",n:{pa:8,ro:5,de:4,se:2,fr:1}},
"月光薄荷":{e:"🌿",en:"Moonlit Mint",d:"你的爱情像月光一样，不耀眼但持久而温柔。你拥有丰富而深邃的内心世界，在你安静的外表下藏着一颗渴望深度连接的灵魂。你不轻易坠入爱河，但一旦爱上，你的感情就像深海的暗流——表面平静，底下汹涌。你是那种会默默记住恋人所有喜好、在对方需要时恰到好处地出现、却很少把「我爱你」挂在嘴边的人。\n\n你渴望灵魂层面的共鸣，肤浅的暧昧和敷衍的甜言蜜语打动不了你。你需要的是一个真正懂你的人——不需要你解释太多，一个眼神就能理解你的沉默。同时，你也非常珍惜个人空间，恋爱对你来说不意味着要时刻黏在一起，你需要独处的时间来恢复能量、整理情绪。你的爱含蓄而深沉，像一杯需要慢慢品的茶，初尝平淡，回味悠长。",tg:["内敛","深情","灵魂伴侣","细腻","慢热"],m:"烈焰玫瑰",md:"烈焰玫瑰的热情能照亮你内心深处的温柔，ta的直接和勇敢恰好弥补了你不善表达的短板。而你的深度和细腻能让ta感受到被真正理解——这是任何热烈表白都给不了的东西。你们在一起，就像月光与火焰共舞，互相辉映。",w:"你容易把感受藏在心里，以为对方能读懂你的沉默。但事实是，再亲密的人也不是你肚子里的蛔虫。长期的情感压抑不仅会让对方感到困惑和不安，也会让你自己积累太多未说出口的委屈。另外，你对独处空间的需求有时会让恋人误以为你不够在乎。",a:"练习用语言表达你的感受，哪怕只是简单的一句「今天想你了」。你不需要变成一个话很多的人，但要让对方知道你的沉默不等于冷漠。同时，在需要独处时主动告诉对方原因，比如说「我需要安静一会儿充充电，不是因为你」，这会让你们的关系更透明、更安全。",n:{de:6,fr:6,ro:4,se:3,pa:2}},
"蜜糖城堡":{e:"🏰",en:"Honey Castle",d:"你是恋爱中最温暖的守护者。你把安全感看得比什么都重要，在你心中，爱情不是烟花般短暂的绚烂，而是一座精心建造的城堡——每一块砖都是日常生活中的小温暖，每一扇窗都透着家的光芒。你记得恋人的每一个小习惯：ta喜欢什么口味的奶茶、心情不好时喜欢听什么歌、睡觉前要看多久手机。你用这些细节编织成一张温暖的网，把你爱的人牢牢地包裹在安全感里。\n\n你不擅长制造惊天动地的浪漫，但你的爱体现在每一个平凡的日子里——准时出现在约定的地方、在对方生病时第一时间送去药和粥、记得每一个重要的日期。你相信真正的爱情不需要每天都心跳加速，而是在平静中感受到的那份踏实和安心。你是那种让人觉得「有你在，什么都不用怕」的人。",tg:["安全感","温暖","踏实","守护者","细水长流"],m:"星空漫游者",md:"星空漫游者的活力和冒险精神能给你的生活带来急需的新鲜感和惊喜。ta的独立和自由不会让你感到被冷落，反而会让你们的关系保持健康的呼吸空间。而你的温暖与稳定恰好是ta漂泊灵魂最需要的港湾——你让ta知道，无论飞多远，都有一个温暖的家在等着。",w:"过度追求稳定有时会让关系陷入舒适区的陷阱——一切都很好，但也缺少让人心动的火花。你可能不自觉地回避一切变化和冲突，宁可委屈自己也要维持表面的和谐。但健康的关系需要适度的张力和坦诚的沟通，逃避问题只会让小裂缝变成大鸿沟。",a:"每周给自己和恋人制造一个小惊喜，不需要多大——一张手写的便签、一个没去过的餐厅、一次临时决定的小旅行。这些小小的突破常规能让你们的关系保持活力。同时，学会表达不满而不是一味忍耐，真正的安全感不是没有冲突，而是冲突后依然选择在一起。",n:{se:8,de:5,ro:3,pa:2,fr:2}},
"星空漫游者":{e:"🌌",en:"Starry Wanderer",d:"你是爱情里最自由的灵魂。在你看来，好的爱情应该像两颗星星——各自发光，遥遥相望，偶尔交汇时绽放出最美的光芒。你相信两个完整的人相互吸引远比两个残缺的人互相填补要健康得多。你珍惜个人空间，欣赏有自己世界的伴侣，在感情中始终保持着一份清醒和理性。\n\n你的爱不张扬，却有着让人安心的分寸感。你不会查恋人的手机，不会因为对方和朋友出去玩就焦虑不安，也不会要求对方时刻报备行踪。你给予恋人充分的信任和空间，也希望对方同样尊重你的独立。在你心中，爱不是占有，而是两个自由的灵魂选择并肩同行。你可能不会每天说「我爱你」，但你的每一次选择和陪伴都在无声地证明着这份感情的分量。",tg:["自由","独立","清醒","分寸感","信任"],m:"蜜糖城堡",md:"蜜糖城堡的温暖能让你紧绷的理性稍微放松，感受到被无条件接纳的温柔。ta不会因为你的独立而不安，反而会用默默的陪伴让你知道：你可以做自己，同时也被深深爱着。而你的独立和理性恰好能帮ta建立更健康的关系边界，不再过度依赖。",w:"自由和独立是美好的品质，但有时候你会把它当成一面盾牌，阻挡了真正的亲密。当恋人试图走近时，你的本能反应可能是后退一步。你需要问自己：你追求的到底是自由，还是在用自由来逃避脆弱？真正的亲密不意味着失去自我，而是在安全的关系里展露最真实的自己。",a:"试着在小事上主动「黏」一下对方——发一条「想你了」的消息、主动约一次周末、在对方难过时拥抱而不只是讲道理。这些微小的主动不会让你失去独立，反而会让对方感受到你的在乎。记住，在亲密关系中适当的依赖不是软弱，而是信任。",n:{fr:8,se:4,pa:3,de:2,ro:2}},
"草莓甜心":{e:"🍓",en:"Strawberry Sweetheart",d:"你是恋爱中最甜蜜的浪漫主义者，你的世界里永远有粉色滤镜。你相信爱情可以像童话一样美好，每一天都值得被仪式感装点——从每月14号的小庆祝、到精心布置的约会现场、再到配合节日的情侣装和合照。你有一颗柔软到几乎透明的心，一首歌、一段文字、一个回忆就能让你红了眼眶。\n\n你注重恋爱中的每一个细节和仪式感。在你看来，生活已经够苦了，恋爱就应该是那颗最甜的草莓。你擅长制造浪漫——你能把一顿普通的晚餐变成烛光dinner，把一条普通的散步路线变成回忆之旅。你也期待对方用同样的心意来回应你，一束花、一封信、一个意想不到的惊喜，都能让你开心好几天。你相信爱情最美的样子，就是两个人永远甜甜的、永远在制造新的回忆。",tg:["浪漫","仪式感","少女心","甜蜜","童话"],m:"暖阳骑士",md:"暖阳骑士是最能把你的浪漫梦想变成现实的人。ta天生就是行动派，你脑海中浮现的每一个浪漫画面，ta都会想办法帮你实现。而你的甜蜜回应和发自内心的感动，是ta最大的动力来源。你们在一起就像甜品配咖啡——甜而不腻，温暖刚好。",w:"你对浪漫的高期待有时会变成一种无形的压力。当现实和理想不符时——比如对方忘记了你期待的惊喜——你的失落可能比普通人大得多。你需要意识到，对方不是不爱你，只是每个人表达爱的方式不同。另外，过分专注于制造「完美恋爱」的外在形式，可能会让你忽略关系中更深层的情感需求。",a:"学会欣赏「不完美的浪漫」——也许ta不会写情书，但ta会在下雨天默默来接你；也许ta忘记了纪念日，但ta记得你每次随口提到想吃的东西。把目光从仪式感转向日常的小温暖，你会发现爱一直都在，只是换了一种你不太习惯的方式出现。",n:{ro:8,pa:4,de:4,se:2,fr:1}},
"暖阳骑士":{e:"☀️",en:"Sunny Knight",d:"你是恋爱中最温暖的守护者，一个天生的给予者。在你的字典里，爱=付出，你觉得为喜欢的人做事是世界上最自然、最幸福的事情。你总是第一个记住对方的需求、第一个伸出援手、第一个在困难时说「没关系，有我在」的人。你的爱像阳光一样——无条件、不计较、温暖而持久。\n\n你是那种会为了恋人的一句「好想吃某某」就默默跑去买的人，是那种会在对方加班时送去夜宵和暖手宝的人，是那种自己不舒服也要先问「你还好吗」的人。你把所有的温柔和体贴都给了爱的人，却常常忘记照顾自己。在你看来，看到恋人因为你的付出而露出笑容，就是最大的满足和幸福。你不需要对方给你同等的回报，只要ta开心，你就觉得一切都值得。",tg:["无私","付出","温暖","守护天使","行动派"],m:"草莓甜心",md:"草莓甜心是最懂得回应和欣赏你的人。ta天生细腻，能感受到你每一份付出背后的心意，并且会用最甜蜜的方式让你知道「我看到了，我很感动」。这种被看见的感觉，是你最需要的。而你踏实可靠的行动力，恰好能满足ta对美好恋爱的所有想象。",w:"你最大的课题是学会「自爱」。你的付出可能是出于爱，但也可能是出于一种深层的不安——你害怕不付出就不被爱，害怕一旦停下来对方就会离开。长期的过度付出不仅会消耗你自己，也会让关系失衡。对方可能会感到压力，甚至产生愧疚感。更危险的是，你可能在不知不觉中用付出来换取对方的感情，这并不健康。",a:"每天至少做一件纯粹为自己开心的事情。练习在对方提出请求时偶尔说「让我想想」而不是立刻答应。更重要的是，学会接受对方的给予——当ta想为你做什么时，不要拒绝，不要觉得不好意思，你也值得被照顾。",n:{de:8,se:4,ro:3,pa:3,fr:1}},
"极光猎人":{e:"🌠",en:"Aurora Hunter",d:"你渴望一种既有激情又有自由的爱情，就像追逐极光一样——你要那份让人屏住呼吸的震撼之美，也要追逐过程中不被束缚的灵魂自由。你天生充满好奇心和冒险精神，在感情中也是如此：你热爱新鲜感，享受心动的瞬间，渴望和恋人一起探索这个世界上所有未知的角落。\n\n你是恋爱中的创意总监，总能想出新奇有趣的约会方式。你不喜欢一成不变的相处模式，如果关系开始变得可预测，你就会感到无聊和窒息。同时，你也是一个非常重视个人空间的人——你需要属于自己的时间去追逐热爱的事物。你相信最好的爱情是两个有趣的灵魂一起去冒险，而不是两个人窝在沙发上刷手机。在你眼中，恋爱应该是让生活变得更精彩的催化剂，而不是困住你的笼子。",tg:["冒险","新鲜感","活力","探索者","自由"],m:"深海灯塔",md:"深海灯塔的沉稳和深情给了你一个可以安心着陆的地方。无论你飞得多高多远，ta都在那里等你，不催促、不焦虑、只是安静地亮着灯。这种无条件的稳定感恰好是你最需要的——让你知道冒险是安全的，因为有人在等你回家。",w:"你对新鲜感的追求有时会让你「永远在路上」——不断追逐下一个刺激，却忽略了眼前人的温度。当恋爱进入平稳期，你可能会误以为激情消退就是感情变淡，从而产生逃避的冲动。你需要学会区分「无聊」和「安稳」——它们看起来很像，但本质完全不同。",a:"在追逐远方的同时，练习「此刻」的感受力。下次和恋人在家待着时，试着放下手机，认真看看ta的脸、听听ta说的话——你会发现，最打动人心的风景有时就在身边。同时，把你的冒险精神注入日常：在家尝试新菜谱、一起学一个新技能，新鲜感不一定要靠远方来获取。",n:{pa:6,fr:6,ro:4,de:2,se:1}},
"深海灯塔":{e:"🗼",en:"Deep Sea Lighthouse",d:"你的爱情像深海中的灯塔——安静、沉稳、永远在那里。你不是那种一见面就甜言蜜语、热情如火的人，你的爱藏在行动里、藏在细节中、藏在那些对方可能都没注意到的默默守护里。你不轻易开始一段感情，因为对你来说，说出「喜欢」这两个字的重量等同于一个承诺。\n\n一旦你确定了一个人，你就会用最踏实的方式爱ta——不是甜言蜜语，而是下雨时出现在ta楼下的伞；不是朋友圈的秀恩爱，而是生病时一声不吭请假来照顾ta的行动。你理性但深情，沉默但可靠。你可能不会主动说「我爱你」，但你的每一个行动都在替你说。你是那种让人越了解越觉得安心的类型——就像深海灯塔，也许不起眼，但在暴风雨来临时，所有人都知道它在哪里。",tg:["沉稳","可靠","深情","力量感","言出必行"],m:"极光猎人",md:"极光猎人是最能让你打开心扉的人。ta的热情和活力像一阵春风，能吹开你层层叠叠的防御。ta不会因为你的沉默而离开，反而会用有趣和温暖一点点融化你。而你的沉稳和可靠恰好是ta最需要的——ta终于找到了一个值得停下脚步的理由。",w:"你的「行动胜于言语」哲学在大部分时候是美好的，但在亲密关系中，言语表达同样重要。你的恋人需要听到你的感受，而不是永远自己去猜。长期的情感沉默可能让对方感到不被重视，甚至开始怀疑你是否真的在乎。另外，你对「承诺」的高度重视可能让你在感情面前过于谨慎，错过了一些美好的可能。",a:"每天对恋人说一句表达爱意的话，不需要很华丽——「今天辛苦了」「有你真好」就足够了。同时，试着在恋人面前展露你脆弱的一面。你不需要永远强大，让ta看到你的软弱不是示弱，而是给了ta一个更深入了解你的机会。",n:{se:6,de:5,pa:4,fr:3,ro:2}},
"棉花糖云朵":{e:"☁️",en:"Cotton Cloud",d:"你是恋爱中最甜蜜柔软的存在。你的爱像棉花糖一样蓬松、温暖、让人忍不住想靠近。你天生就是一个需要爱也善于给予爱的人——你喜欢被宠爱的感觉，也擅长用最温柔甜蜜的方式回馈对方。你是那种会撒娇、会说甜话、会在恋人面前毫无保留地展现自己的人。\n\n对你来说，最理想的恋爱状态就是两个人永远腻在一起：一起吃饭、一起逛街、一起看剧、睡前一起聊天聊到不知不觉睡着。你享受亲密无间的感觉，享受被需要和被依赖的感觉。你的朋友可能会说你恋爱脑，但你觉得这有什么不好？人生苦短，能遇到一个让你甜蜜的人，为什么不全心全意地去爱？你的爱热烈而直接，你不玩暧昧不搞套路，喜欢就是喜欢，想见面就说想见面，坦诚得几乎透明。",tg:["甜蜜","黏人","温柔","小甜心","坦诚"],m:"星空漫游者",md:"这看起来像是一对矛盾的组合，但恰恰是最互补的。星空漫游者的独立和理性给你们的关系带来了必要的空间和弹性——ta不会被你的亲密需求压垮，反而会用ta的方式默默回应你。而你的温柔和坦诚能让ta放下一直以来的防备和理性，真正感受到「被无条件爱着」是什么感觉。",w:"你最大的风险是在关系中过度依赖对方，把所有的快乐来源都寄托在恋人身上。当对方需要独处时间时，你可能会感到被抛弃；当对方不能秒回消息时，你可能会胡思乱想。这种过度的情感依赖不仅会让你在关系中失去自我，也会给对方带来沉重的情感负担。",a:"建立自己的生活支柱——一个让你热爱的爱好、几个能交心的朋友、一个让你有成就感的目标。当你的生活不再只围着恋人转时，你反而会变得更有吸引力。同时，练习独处，从每次15分钟开始，你会慢慢发现一个人的时光其实也可以很美好。",n:{de:6,ro:6,pa:4,se:3,fr:0}},
"野玫瑰":{e:"🥀",en:"Wild Rose",d:"你的爱情既有玫瑰的热烈芬芳，也有野花的不羁灵魂。你是一个矛盾而迷人的存在——你渴望深刻的灵魂连接，却拒绝在关系中失去自我；你追求真实而热烈的感情，却不愿为了迎合谁而改变自己。你的爱情哲学很简单：我选择爱你，但我永远是我自己。\n\n你不屑于肤浅的暧昧和形式化的浪漫，你要的是灵魂深处的共鸣和势均力敌的碰撞。你敢爱敢恨——喜欢一个人的时候全世界都知道，不喜欢了也绝不拖泥带水。你的独立不是冷漠，而是一种自尊和底气：你不需要依附任何人而存在，但你愿意和一个值得的人并肩。你在感情中有着清晰的底线和原则，不会因为害怕失去就无底线地退让。你的恋人需要知道的是：你选择留下来不是因为你没有其他选择，而是因为你真的想要这段关系。",tg:["独立","深刻","敢爱敢恨","真实","有底气"],m:"蜜糖城堡",md:"蜜糖城堡是最能包容你所有锋芒的人。ta不会被你的强势吓退，反而会用无尽的温柔和耐心去理解你每一次「推开」背后的真实需求。ta的安全感和稳定像一片沃土，能让你这朵野玫瑰安心扎根、自在绽放。而你的真实和深刻给了ta平静生活中最需要的灵魂深度。",w:"你的「不妥协」有时候会变成「不靠近」。你用独立和强势来保护自己，但也可能因此把真正想靠近你的人挡在了门外。你需要学会区分「有底线」和「有围墙」的区别——底线是保护自己，围墙是隔绝世界。另外，你的直接和坦率虽然是优点，但在冲突中可能变成伤人的利刃。",a:"在坚持自我的同时，练习「温柔地坚定」。你可以表达不同意，但方式可以更柔和——比如「我理解你的想法，但我的感受是...」。同时，允许自己偶尔脆弱，在恋人面前流泪不是示弱，而是信任。让ta看到玫瑰刺下面那颗柔软的心，你们的关系会进入一个全新的深度。",n:{pa:5,fr:5,de:4,ro:3,se:2}}

function calcType(sc){let best=null,bd=Infinity;const mx=Math.max(...Object.values(sc))||1;const nm={};for(let k in sc)nm[k]=sc[k]/mx*10;for(let name in T){const nd=T[name].n;let d=0;for(let k in nd)d+=Math.pow((nm[k]||0)-(nd[k]||0),2);d=Math.sqrt(d);if(d<bd){bd=d;best=name}}return best}
let qi=0,sc={pa:0,se:0,fr:0,de:0,ro:0};
function begin(){qi=0;sc={pa:0,se:0,fr:0,de:0,ro:0};sw(1,2);showQ()}
function showQ(){const q=Q[qi];document.getElementById('bar').style.width=(qi/Q.length*100)+'%';document.getElementById('qn').textContent='第 '+(qi+1)+' 题';document.getElementById('qtt').textContent='共 '+Q.length+' 题';document.getElementById('qq').textContent=q.q;const c=document.getElementById('os');c.innerHTML='';q.o.forEach((o,i)=>{const b=document.createElement('button');b.className='oo';b.textContent=o.t;b.onclick=()=>pick(i);c.appendChild(b)})}
function pick(i){const s=Q[qi].o[i].s;for(let k in s)sc[k]=(sc[k]||0)+s[k];const bs=document.querySelectorAll('.oo');bs[i].classList.add('pk');bs.forEach(b=>b.style.pointerEvents='none');setTimeout(()=>{qi++;if(qi<Q.length){sw(2,2);showQ()}else{showR()}},350)}
function showR(){sw(2,3);const name=calcType(sc);const t=T[name];document.getElementById('Ie').textContent=t.e;document.getElementById('In').textContent=name;document.getElementById('Ien').textContent=t.en;document.getElementById('Id').textContent=t.d;document.getElementById('It').innerHTML=t.tg.map(x=>'<span>#'+x+'</span>').join('');const mx=Math.max(...Object.values(sc))||1;const lb={pa:'热情指数',se:'安全感',fr:'自由度',de:'奉献度',ro:'浪漫值'};const fc={pa:'f-pa',se:'f-se',fr:'f-fr',de:'f-de',ro:'f-ro'};document.getElementById('Idm').innerHTML=Object.entries(sc).map(([k,v])=>{const p=Math.round(v/mx*100);return '<div class="dim"><div class="dh"><span class="dl">'+lb[k]+'</span><span class="dv">'+p+'%</span></div><div class="dt"><div class="df '+fc[k]+'" style="width:0%" data-w="'+p+'%"></div></div></div>'}).join('');setTimeout(()=>{document.querySelectorAll('.df').forEach(e=>{e.style.width=e.dataset.w})},200);document.getElementById('Imt').textContent='💕 最佳匹配：'+t.m;document.getElementById('Imd').textContent=t.md;document.getElementById('Iwt').textContent='⚡ 恋爱警示';document.getElementById('Iwd').textContent=t.w;document.getElementById('Iat').textContent='💡 成长建议';document.getElementById('Iad').textContent=t.a}
function again(){sw(3,1)}
function shr(){const n=document.getElementById('In').textContent;const e=document.getElementById('Ie').textContent;const txt='我的恋爱人格是「'+n+'」'+e+'！来测测你的恋爱人格吧～';if(navigator.share){navigator.share({title:'恋爱人格测试',text:txt,url:location.href}).catch(()=>{})}else{navigator.clipboard.writeText(txt+'\n'+location.href).then(()=>{const b=document.getElementById('sbtn');b.textContent='已复制 ✓';setTimeout(()=>b.textContent='分享结果',2e3)}).catch(()=>alert('长按截图分享给好友吧～'))}}
</script>
